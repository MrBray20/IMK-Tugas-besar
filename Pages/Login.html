<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/font-awesome.min.css">
	<link rel="stylesheet" href="../lib/font-awesome.css">
    <link rel="stylesheet" href="../style/stylelogin.css">
    <link rel="stylesheet" href="../lib/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../Img/iconweb3.png">
    <script src="../js/mdb.min.js"></script>
    <script src="../js/script.js"></script>
    <title>Sign In</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-4  vh-100 text-black">
    
                    <div class="d-flex align-items-center h-custom-2 pt-5 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 min-vh-100">
    
                        <form  style="width: 25rem;" >
    
                            <h3  style="letter-spacing: 1px;">Selamat datang</h3>
                            <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color: #1975FF; "> <b>JohnStore</b> </h1>
    
                            <div class="form-outline mb-3 btr">
                                <input type="text" id="email" class="form-control form-control-lg" required/>
                                <label class="form-label" for="form2Example18">Email</label>
                            </div>
    
                            <div class="form-outline mb-4 btr">
                                <input type="password" id="password" class="form-control form-control-lg" required/>
                                <label class="form-label" >Password</label>
                            </div>
                            <div id="kosong" class="form-outline" style="width: 10px; height: 10px;"></div>
    
                            <div class="pt-1 mb-4">
                                <button class="btn btn-info rounded-pill btn-block" type="button" onclick="validasi()" style="background-color: #FF6F00; " >Login</button>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col-sm-8 px-0 d-none d-sm-block " style="background-color: #1975FF;border-bottom-left-radius:80%;">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5 me-5">
                        <a href="#" class="nav-link" style="color: white;">ABOUT</a>
                        <a href="#" class="nav-link" style="color: white;">FAQ</a>
                    </div>
                    </nav>
                    
                    <div class="d-flex justify-content-center " style="margin-top: 200px; padding-left: 300px;">
                        <img src="../Img/signup-art.png"
                        alt="Login image" class="text-center" width="600px" >
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
